<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Avgångar</title>
</head>
<body style="padding: 15px; text-align: center;">
    <style>
        #stop {
            width: 80vw;
        }

        #submit {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
    <form action="findDepartures">
        <label for="stop">Hållplats</label>
        <br>
        <input type="text" id="stop" name="stop" placeholder="Hållplatsnamn" list="stoplist" autocomplete="off" required>
        <br>
        <label for="date">Datum (lämna blankt för idag)</label>
        <br>
        <input type="date" id="date" name="date">
        <br>
        <label for="time">Tid (lämna blankt för nu)</label>
        <br>
        <input type="time" id="time" name="time">
        <!-- <br>
        <label for="moreInfo">Utökad info</label>
        <input type="checkbox" id="moreInfo" name="moreInfo"> -->
        <br>
        <input type="submit" id="submit" value="Sök">
    </form>
    <br>
    <br>
    <br>
    <a href="/">Tillbaka</a>
    <datalist id="stoplist">
        <option value="Inga resultat"></option>
    </datalist>
    
    <script src="static/utilpages.js"></script>
</body>
</html>
